<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      .flag {
        width: 900px;
        height: 600px;
        margin: 20px auto;
        background-color: green;
        position: relative;
      }

      .flag > div {
        width: 300px;
        height: 100%;
        background-color: #fff;
        position: absolute;
        left: 300px;
      }

      .flag > p {
        font-size: 5rem;
        color: black;
        text-align: center;
        background-color: #fff;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <p>The Nigeria Flag</p>
      <div>
        <div>
          <!-- <p>Peace and Unity</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
